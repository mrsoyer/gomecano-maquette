# Netlify Configuration - Gomecano Maquette
# Vue.js 3 + Vite + TypeScript

[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Vite default)
  publish = "dist"
  
  # Base directory
  base = "/"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Redirects & Rewrites pour SPA (Vue Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour optimisation
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin Netlify (optionnel mais recommand√©)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Configuration Lighthouse pour performance
  [plugins.inputs]
    output_path = "lighthouse-report.html"

# Dev settings (local dev avec Netlify CLI)
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

# Deploy settings
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
